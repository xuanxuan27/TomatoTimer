<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">


    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>番茄鐘倒數計時器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <h1>番茄鐘倒數計時器</h1>
            <div class="display">
                <span id="minutes">25</span> 分
                <span id="seconds">00</span> 秒
            </div>
            <button id="startButton">開始</button>
            <button id="resetButton">重置</button>
            <input type="number" id="customMinutes" placeholder="輸入分鐘">
            <div class="button-container">
                <button id="setTimeButton">確認</button>
            </div>
        </div>
        <div id="recordPanel">
            <h2>紀錄數量</h2>
            <p id="recordCount">0</p>
        </div>
    </div>
    <script charset="gb2312" type="text/javascript" language="javascript" src="timer_logic.js"></script>
</body>
</html>
