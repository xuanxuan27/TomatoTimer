<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">


    <meta http-equiv="content-type" content="text/html; charset=UTF-8">


    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <h1>番茄鐘倒數計時器</h1>
    <link rel="stylesheet" href="style.css">
    <audio id="tomatoSound" src="番茄爆汁聲.mp3"></audio>
</head>

<body>
    <div class="timer">
        <h1 id="title">番茄鐘倒數計時器</h1>
        <div class="display">
            <span id="minutes">25</span> 分
            <span id="seconds">00</span> 秒
        </div>
        <div class="bigTomato">
            <img id="tomatoImage" src="image/tomato_original.png" />
        </div>

        <button id="minusTomato"> － </button>
        <button id="startButton">開始</button>
        <button id="resetButton">重置</button>
        <button id="addTomato"> ＋ </button>
        <button id="musicControl">播放開關</button>

    </div>

    <div class="todoPanel" id="todoPanel">
        <button onclick="AddTodo_button()">新增TODO</button>
        <!--
        <div class="todoBox">
            <p>Todo 1</p>
        </div>
        <div class="todoBox">
            <p>Todo 2</p>
        </div>
        <div class="todoBox">
            <p>Todo 3</p>
        </div>
        -->
    </div>
    <div class="recordPanel" id="recordPanel">
        <h2> 番茄總數 <span id="totalTomato">0</span> </h2>
        
        <div class="recordBox" id="studyBox">
            <h3>讀書番茄</h3>
            <p><span id="studyTomatoes">0</span> 個</p>
        </div>

        <div class="recordBox" id="exerciseBox">
            <h3>運動番茄</h3>
            <p><span id="exerciseTomatoes">0</span> 個</p>
        </div>

        <div class="recordBox" id="otherBox">
            <h3>其他番茄</h3>
            <p><span id="otherTomatoes">0</span> 個</p>
        </div>
    </div>

    <script charset="UTF-8" type="text/javascript" language="javascript" src="timer_logic.js"></script>
    <script charset="UTF-8" type="text/javascript" language="javascript" src="show_todolist.js"></script>
</body>

</html>
